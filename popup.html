<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/popup.css">
    <title>Khata View</title>
</head>

<body>
    <div class="header">
        <h1 class="mt-2">Khata View</h1>
    </div>
    <div class="container-fluid">
        <div class="dashboard">
            <h3>Dashboard</h3>
           
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Income</th>
                        <th>Expenses</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>10000</td>
                        <td>2000</td>
                        <td>8000</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr>
        <div class="box">
            <div class="row">
                <div class="col-6">
                    <div class="card p-2">
                        <div class="form-group">
                            <label for="balance">Income</label>
                            <input class="form-control" type="text">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" name="category">
                                <option>Salary</option>
                                <option>Allowance</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <br>
                        <button class="btn btn-success btn-block">+ Add</button>
                    </div>
                </div>


                <div class="col-6">

                    <div class="card p-2">
                        <div class="form-group">
                            <label for="expense">Expense</label>
                            <input class="form-control" type="text">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="expenses_category">Category</label>
                            <select class="form-control" name="expenses_category">
                                <option>Food</option>
                                <option>Transportation</option>
                                <option>Health</option>
                                <option>Education</option>
                                <option>Household</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <br>
                        <button class="btn btn-success btn-block">+ Add</button>
                    </div>
                </div>
            </div>
        </div>
      
    </div>
    <div class="footer">
        <h3 class="p-2">footer</h3>
    </div>
</body>

</html>
